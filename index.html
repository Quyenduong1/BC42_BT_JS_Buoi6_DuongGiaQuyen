<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Bài 1  -->
    <h2>Bài 1: Tìm số chẵn/lẻ nhỏ hơn 100</h2>
    <div class="mb-5">
        <div class="form-group">
            <button id="bt1-button" class="btn btn-success">Xem Kết Quả</button>
            <div id="bt1-show" class="alert alert-success mt-2 w-50" style="display: none;">Số Chẵn: </div>
            <div id="bt1-show1" class="alert alert-success mt-2 w-50" style="display: none;">Số Lẻ: </div>
        </div>
    </div>

    <!-- Bài 2  -->
    <h2>Bài 2: Đếm số chia hết cho 3</h2>
    <div class="mb-5">
        <div class="form-group">
            <button id="bt2-button" class="btn btn-success">Xem Kết Quả</button>
            <div id="bt2-show" class="alert alert-success mt-2 w-50" style="display: none;"></div>
        </div>
    </div>

    <!-- Bài 3  -->
    <h2> Bài 3: Tìm số nguyên dương nhỏ nhất </h2>
    <div class="mb-5">
        <div class="form-group">
            <button id="bt3-button" class="btn btn-success">Xem Kết Quả</button>
            <div id="bt3-show" class="alert alert-success mt-2 w-50" style="display: none;"></div>
        </div>
    </div>

    <!-- Bài 4  -->
    <h2>Bài 4: Tính tổng</h2>
    <div class="mb-5">
        <div class="form-group">
            <input id="numX" type="number" placeholder="Nhập Số x">
            <input id="numN" type="number" placeholder="Nhập số n">
            <br>
            <button id="bt4-button" class="btn btn-success">Tính Tổng</button>
            <div id="bt4-show" class="alert alert-success mt-2 w-50" style="display: none;"></div>
        </div>
    </div>

    <!-- Bài 5  -->
    <h2>Bài 5: Tính giai thừa</h2>
    <div class="mb-5">
        <div class="form-group">
            <input id="num5" type="number" placeholder="Nhập số n">
            <br>
            <button id="bt5-button" class="btn btn-success">Tính</button>
            <div id="bt5-show" class="alert alert-success mt-2 w-50" style="display: none;"></div>
        </div>
    </div>

    <!-- bài 6  -->
    <h2>Bài 6: Tạo thẻ div  </h2>
    <div class="mb-5">
        <div class="form-group">
            <button id="bt6-button" class="btn btn-success">Tạo thẻ</button>
            <div id="bt6-show" class="alert alert-success mt-2 w-50" style="display: none;">
                <div id="bt6-list"></div>
            </div>
            
        </div>
    </div>

    <!-- bài 7  -->
    <h2>Bài 7:  In số nguyên tố</h2>
    <div class="mb-5">
        <div class="form-group">
            <input id="num" type="number" placeholder="nhập số n">
            <br>
            <button id="bt7-button" class="btn btn-success">In Số</button>
            <div id="bt7-show" class="alert alert-success mt-2 w-50" style="display: none;"></div>
        </div>
    </div>





    <script src="./index.js"></script>
</body>
</html>
